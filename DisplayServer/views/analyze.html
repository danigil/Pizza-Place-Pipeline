      function start_animation(){

            $('#loader').show();

      function stop_animation(){
        var x = document.getElementById("loader");
        if (x.style.display === "none") {
          x.style.display = "inline-block";
        } else {
          x.style.display = "none";
        }
      }
      stop_animation();
      // stop_animation();

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<script>
  var socket = io();

  function form_submit(){
    const from = document.getElementById('input_from_date');
    const to = document.getElementById('input_to_date');
    if (from.value && to.value) {
      socket.emit('analyze', {"from": from.value, "to": to.value});
      stop_animation();
    }
    else{
      alert('please fill all fields!');
    }
  }

  socket.on('analyze-result', function(result_arr) {
    const obj = JSON.parse(result_arr);
    var new_tbody = document.createElement('tbody');
    
    //table.appendChild(vbody);
    $("#tablearea tbody").remove(); 
    obj.forEach((result) => {
      // alert(result);
      const parts = result.split(',');

      let tr = document.createElement('tr');

      let td1 = document.createElement('td');
      let text1 = document.createTextNode(parts[0]);
      td1.appendChild(text1);

      let td2 = document.createElement('td');
      let text2 = document.createTextNode(parts[1]);
      td2.appendChild(text2);

      let td3 = document.createElement('td');
      let text3 = document.createTextNode(parts[2]);
      td3.appendChild(text3);

      let td4 = document.createElement('td');
      let text4 = document.createTextNode(parts[3]);
      td4.appendChild(text4);

      tr.appendChild(td1);
      tr.appendChild(td2);
      tr.appendChild(td3);
      tr.appendChild(td4);

      new_tbody.appendChild(tr);

    });
    tablearea.appendChild(new_tbody);
    stop_animation();
  })
</script>
