  <script>
    async function play_animation(){
      start_animation();
      setTimeout(() => {
          stop_animation();
      }, 1000);
    }

    function start_animation(){
      for (i = 0; i < slides.length; i++) {
        //slides[i].classList.remove("blink-style");
        slides[i].style.animation="blink-text 0.5s linear infinite";
      }
    }
  
    function stop_animation(){
      for (i = 0; i < slides.length; i++) {
        slides[i].style.animation="";
      }
    }
    var slides = document.getElementsByClassName("blink-style");
    stop_animation();
  </script>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<script>
  var socket = io();

  function form_submit(){
    //var tablearea = document.getElementById('myTable')
    const branch = document.getElementById('input_branches');
    const date = document.getElementById('input_date');
    if (branch.value && date.value) {
      socket.emit('search', {"branch_name": branch.value, "date": date.value});
    }
    else{
      alert('please fill all fields!');
    }

  
  }

  socket.on('branches', function(msg) {
    const obj = JSON.parse(msg);
    var dataList = document.getElementById('branches');
    Object.values(obj).forEach((branch) => {
      var option = document.createElement('option');
      option.value = branch.name;
      dataList.appendChild(option);
    });

  })

  socket.on('search-result', function(result_arr) {

    const obj = JSON.parse(result_arr);
    // alert('d');
    //var table = document.createElement('table');
    //var vbody = document.createElement('vbody');
    var new_tbody = document.createElement('tbody');
    
    //table.appendChild(vbody);
    $("#tablearea tbody").remove(); 
    obj.forEach((result) => {
      // alert(result);
      let tr = document.createElement('tr');
      Object.values(result).forEach((val) => {
        let td = document.createElement('td');
        let text = document.createTextNode(val);
        td.appendChild(text);

        tr.appendChild(td);
      });
      new_tbody.appendChild(tr);

    });
    tablearea.appendChild(new_tbody);


      })
</script>
